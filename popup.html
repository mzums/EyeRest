<!DOCTYPE html>
<html>
  <head>
    <title>EyeRest Settings</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="container">
      <h1>EyeRest Settings</h1>
      <div>
        <label for="reminderTime">Set reminder time (minutes):</label>
        <input type="number" id="reminderTime" min="1" value="30">
      </div>
      <div>
        <button id="setReminder">Set Reminder</button>
        <button id="snoozeButton">Snooze for 5 minutes</button>
        <button id="themeToggle">Switch Theme</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
